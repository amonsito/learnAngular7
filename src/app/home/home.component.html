

<ng-container *ngFor="let user of listUsers;let i=index">
  <div *ngIf="user.friend">
   <a routerLink="/conversation/{{user.uId}}">
      {{i+1}}: {{user.nick}} - {{user.email}}
   </a>
</div>
</ng-container>

     </div>
